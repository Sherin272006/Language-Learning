<body>
    <div class="container">
        <h1>Spanish Vocabulary</h1>
        <h2>Common Words</h2>
        <ul>
            <li class="word" data-translation="Hello">Hola</li>
            <li class="word" data-translation="Goodbye">Adiós</li>
            <li class="word" data-translation="Please">Por favor</li>
            <li class="word" data-translation="Thank you">Gracias</li>
            <li class="word" data-translation="Yes">Sí</li>
            <li class="word" data-translation="No">No</li>
            <li class="word" data-translation="Excuse me">Perdón</li>
            <li class="word" data-translation="I'm sorry">Lo siento</li>
        </ul>

        <h2>Common Phrases</h2>
        <ul>
            <li class="word" data-translation="How are you?">¿Cómo estás?</li>
            <li class="word" data-translation="What is your name?">¿Cuál es tu nombre?</li>
            <li class="word" data-translation="Where is the bathroom?">¿Dónde está el baño?</li>
            <li class="word" data-translation="I don't understand">No entiendo</li>
            <li class="word" data-translation="Can you help me?">¿Puedes ayudarme?</li>
        </ul>
